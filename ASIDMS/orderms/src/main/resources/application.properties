spring.application.name=orderms
server.port=8084

#MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/order
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=orderCreatedEvent:com.asid.orderms.dto.OrderCreatedEvent

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
